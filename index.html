<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gite Test</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assests/css/style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container m-5" >
        <div class="container-header p-5 text-center">
            <h1>
                <span>
                <i class="fa fa-car" style="font-size:60px;color:red;"></i>
                 መንጃ ፍቃድ
                </span> ፈተና
            </h1> 
        </div>
        <div class="content bg-body-secondary P-5 m-5">
            <p>እንኳን ወድ መንጃ ፍቃድ ፍተና በሰላም መጡመጡ፡፡ 
                ፈተናዎን ከመውሰድወ በፊት የሚከተሉትን መረጃ ይሙሉ፡፡</p>
                <ol>
                <li>ሙሉ ስም (Full name)</li>
                <li>ጾታ (Gender)</li>
                <li>እድሜ (Age)</li>
                <li>የትውልድ ቦታ (Brith place) </li>
                <li>ሀገር (Nationality)</li>
            </ol>
        </div>
        <div class="text-center">
            <button id="myBtn" class="btn text-light bg-dark">
                መረጃዎን ያስገቡ <i class='fas fa-arrow-right'></i>
            </button>
        </div>
    </div>
    <script src="./assests/js/main_script.js"></script>
</body>
</html>
